<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="cont">
        <form id="form">
            <label><strong>Please Fill The Form</strong></label>
            <div class="form-group">
            <label for="name">What is Your Name:</label><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="Email">What is Your Email:</label><br>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email">
            </div>

            <div class="form-group">
                <label for="password">What is Your Password:</label><br>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label for="country">Select Your Country:</label><br>
                <select id="country" class="form-control" name="Country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primariy" value="Submit">
        </form>
    </div>



    <script src="./dom6.js"></script>
</body>
</html>
